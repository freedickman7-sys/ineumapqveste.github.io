<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Просмотр карт</title>
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }
    #viewer {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #111;
      overflow: hidden;
      position: relative;
    }
    #viewer img {
      max-width: 100%; max-height: 100%;
      transform-origin: center center;
      transition: transform 0.1s ease-out;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .controls {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px;
      z-index: 10;
    }
    .controls button {
      background: rgba(0, 0, 0, 0.945);
      border: 3px solid #c90e0e;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover { background: rgb(46, 95, 150); }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="map" src="./image/map1.png" alt="Карта" />
  </div>
  <div class="controls">
    <button onclick="showImage(1)">Этаж 1</button>
    <button onclick="showImage(2)">Этаж 2</button>
    <button onclick="showImage(3)">Этаж 3</button>
    <button onclick="showImage(4)">Парк</button>
  </div>

  <script>
    const map = document.getElementById('map');
    let scale = 1;
    let rotation = 0;
    let offsetX = 0;
    let offsetY = 0;

    function updateTransform() {
      map.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale}) rotate(${rotation}deg)`;
    }

    // Масштабирование колесиком
    document.addEventListener('wheel', e => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(.5, scale), 5);
      updateTransform();
    }, { passive: false });

    // Вращение клавишами
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') rotation -= 5;
      if (e.key === 'ArrowRight') rotation += 5;
      updateTransform();
    });

    // Перемещение мышью
    let dragging = false;
    let lastX, lastY;
    document.addEventListener('mousedown', e => { dragging = true; lastX = e.clientX; lastY = e.clientY; });
    document.addEventListener('mouseup', () => dragging = false);
    document.addEventListener('mousemove', e => {
      if (dragging) {
        offsetX += e.clientX - lastX;
        offsetY += e.clientY - lastY;
        lastX = e.clientX; lastY = e.clientY;
        constrainOffset();
        updateTransform();
      }
    });

    // Сенсорное управление
    let lastTouchDist = null;
    let lastAngle = null;
    let lastTouchX = null;
    let lastTouchY = null;

    document.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
    });

    document.addEventListener('touchmove', e => {
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        offsetX += dx;
        offsetY += dy;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        constrainOffset();
        updateTransform();
      }
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        const angle = Math.atan2(dy, dx);

        if (lastTouchDist) {
          scale *= dist / lastTouchDist;
          scale = Math.min(Math.max(.5, scale), 5);
        }
        if (lastAngle !== null) {
          rotation += (angle - lastAngle) * 180 / Math.PI;
        }
        lastTouchDist = dist;
        lastAngle = angle;
        updateTransform();
      }
    }, { passive: false });

    document.addEventListener('touchend', () => {
      lastTouchDist = null;
      lastAngle = null;
      lastTouchX = null;
      lastTouchY = null;
    });

    function constrainOffset() {
      offsetX = Math.max(Math.min(offsetX, 200), -200);
      offsetY = Math.max(Math.min(offsetY, 200), -200);
    }

    function showImage(n) {
      map.src = `./image/map${n}.png`;
      scale = 1;
      rotation = 0;
      offsetX = 0;
      offsetY = 0;
      updateTransform();
    }
  </script>
</body>
</html>
